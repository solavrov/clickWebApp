<!DOCTYPE html>

<html>
    <head>
        <title>ClickWebApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: black;
            }
            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .counter {
                font-family: "Verdana";
                font-size: 25pt;
                font-weight: bold;
                color: white;
                text-align: center;
            }
            .button {
                padding: 20pt 20pt;
                font-size: 30pt;
                font-family: "Verdana";
                font-weight: bold;
                text-align: center;
                outline: none;
                color: white;
                background-color: red;
                border: 2pt solid white;
                border-radius: 50%;
                box-shadow: 0pt 3pt white;
            }
            .button:hover {
                background-color: darkred
            }
            .button:active {
                background-color: darkred;
                box-shadow: 0pt 0pt white;
                transform: translateY(3pt);
            }
        </style>
    </head>
    <body>
        
        <div class="center">
            <p id="counter" class="counter">wait...</p>
            <button id="button" class="button">+1</button>
        </div>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
        <!-- Add SDKs for Firebase products that you want to use-->
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
